# Vector generation configuration

# Number of vectors to generate
num_vectors = 8192

# Generation method: "random", "fibonacci", "spherical_grid", or "thomson"
generation_method = fibonacci

# Thomson method parameters
# Number of relaxation iterations
thomson_iterations = 750
# Step size for position updates
thomson_step_size = 0.005

# Energy distribution configuration
# Set to YES to use Gaussian random energy distribution, NO for fixed energy
use_gaussian_energy = NO
# Standard deviation for Gaussian energy distribution (in GeV)
energy_stddev = 5.0

# Charge configuration
# Set to YES for all particles to have charge
charged_only = NO    
# Set to YES for all particles to be neutral
neutral_only = NO

# Particle properties
mass = 0.0
# Energy per particle in GeV (mean energy if using Gaussian distribution)
energy = 10.0
# Pion mass 0.13957
status = 83
particle_id = 211
charge = 1
visible = 1